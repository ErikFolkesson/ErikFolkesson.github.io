<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logoZoomedIn.ico" />
    <title>Cheap Meals</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md bg-warning navbar-warning">
        <div class="container">
            <h1><span class="text-success">Cheap Meals</span></h1>
            <a href="#" class="navbar-brand">
                <img src="img/logo_transparent.png" alt="Logo" style="width:100px;height:100px">
            </a>
            <button
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1><span class="text-success">Cheapness Delivered</span></h1>
        </div>
    </nav>

    <!--Showcase-->
    <section class="bg-success text-dark p-5 text-center p-lg-0 text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>We are  <span class="text-warning">Cheap Meals</span></h1>
                    <p class="lead my-4">
                        We are commited to deliverying the <span class="text-warning">best</span></h1> and <span class="text-warning">cheapest</span></h1> meal-kits possible!
                    </p>
                </div>
                <img class ="img-fluid" src="img/food_line.png" alt="Brain" width="250px" height="300px">
            </div>
        </div>
    </section>

    <!--Relic-->
    <section class="bg-warning text-dark p-4">
        <div class="container">
            <div class="row text-center">
                <h1>Are you interested in <span class="text-success">Cheap Meals</span>?</h1>
            </div>
        </div>
    </section>

    <!--Boxes-->
    <section class="p-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <div class="card bg-success text-dark">
                        <div class="card-body text-center">
                            <a href="#" class="btn btn-warning">YES</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-danger text-dark">
                        <div class="card-body text-center">
                            <a href="#" class="btn btn-warning">NO</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
